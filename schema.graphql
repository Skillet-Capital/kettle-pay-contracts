type IntentFulfillment @entity {
  id: ID!
  orderId: Bytes!
  amount: BigInt!
  salt: Bytes!
  merchant: Bytes!
  netAmount: BigInt!
  feeAmount: BigInt!
  timestamp: BigInt!
  txn: Bytes!
}

type SafeTransfer @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  amount: BigInt!
  memo: Bytes!
  timestamp: BigInt!
  txn: Bytes!
}

